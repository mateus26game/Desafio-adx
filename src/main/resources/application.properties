spring.application.name=backend-jaxrs
# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/Desaio_ADX
spring.datasource.username=your_user
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuração de arquivos estátic

spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF
